name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    services:
      rustfs:
        image: rustfs/rustfs:latest
        ports:
          - 9000:9000
        env:
          RUSTFS_ACCESS_KEY: minioadmin
          RUSTFS_SECRET_KEY: minioadmin
          RUSTFS_ADDRESS: :9000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup MinIO Client
        run: |
          curl https://dl.min.io/client/mc/release/linux-amd64/mc \
            --create-dirs \
            -o /usr/local/bin/mc
          chmod +x /usr/local/bin/mc

      - name: Create S3 Bucket
        run: |
          # Wait for RustFS to be ready
          until curl -s http://localhost:9000; do echo "Waiting for RustFS..."; sleep 5; done
          
          mc alias set myrustfs http://localhost:9000 minioadmin minioadmin
          mc mb myrustfs/downloads
          mc anonymous set public myrustfs/downloads

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_ENDPOINT: http://localhost:9000
          S3_REGION: us-east-1
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_NAME: downloads
          S3_FORCE_PATH_STYLE: "true"
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

  security:
    name: Security Scan
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          tags: delineate-hackathon-challenge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
